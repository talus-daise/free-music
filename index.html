document.addEventListener("DOMContentLoaded", () => {
  const list = document.getElementById("file-list");
  const player = document.getElementById("player");

  files.forEach(file => {
    const li = document.createElement("li");
    const safeFile = encodeURIComponent(file);
    li.innerHTML = `
      <span>${file}</span>
      <div>
        <button data-play="${safeFile}">ÂÜçÁîü</button>
        <button data-dl="${safeFile}">„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
      </div>
    `;
    list.appendChild(li);
  });

  list.querySelectorAll("[data-play]").forEach(btn => {
    btn.addEventListener("click", e => {
      const file = decodeURIComponent(e.target.dataset.play);
      player.src = file;
      player.play();
    });
  });

  list.querySelectorAll("[data-dl]").forEach(btn => {
    btn.addEventListener("click", e => {
      const file = decodeURIComponent(e.target.dataset.dl);
      const a = document.createElement("a");
      a.href = file;
      a.download = file;
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  });
});
